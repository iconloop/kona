repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        # https://pre-commit.com/#top_level-default_language_version
        language_version: python3.11
        args: [--line-length=120]
